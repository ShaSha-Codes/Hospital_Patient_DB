        <body>
          <nav class="navbar navbar-light bg-light static-top">

                </div>
                
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col m-5">
                    <form action="/patient" method="POST" enctype="multipart/form-data">
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" required>
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name" required>
                        </div>
                        <br>
                        <div class="form-group col-md-4">
                            <label for="service">Select Service</label>
                            <select id="service" class="form-control" name="service" required>                          
                            <option>Neurology</option>
                            <option>Cardiology</option>
                            <option>Dental</option>
                            <option>Ophthalmology</option>
                            <option selected>Other Services</option>
                            </select>
                        </div>
                        <br>
                        </div>
                        <div class="form-group col-md-4">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" class="form-control" id="phone_number" placeholder="Phone Number" name="phone_number" required>
                        </div>
                        <br>
                        <div class="form-group col-md-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required> 
                        </div>
                        <br>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="message">Message</label>
                            <input type="text" class="form-control" id="message" name="message" required>
                        </div>
                        <br>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="image">Upload Referral (if any) &nbsp; </label>
                            <input type="file" id="image" class="form-control"
                                   name="image" value="" >
                        </div>
                    </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Make an Appointment</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
        <footer class="footer bg-light">
